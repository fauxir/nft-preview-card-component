<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NFT preview card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="img-container">
                <img class="img-container" src="image-equilibrium.jpg" alt="">
            </div>
            <div class="text-container">
                <div class="title">
                    <h1>Equilibrium #3429</h1>
                </div>
                <div class="description">
                    <h3>Our Equilibrium collection promotes balance and calm.</h3>
                </div>
                <div class="price-time-container">
                    <div class="price">
                        <img style="padding: 0px 10px 0px 0px;" src="icon-ethereum.svg" alt="">
                        <div>
                            <h4>0.041 ETH</h4>
                        </div>
                    </div>
                    <div class="time-left">
                        <img style="padding: 0px 5px 0px 0px;" src="icon-clock.svg" alt="">
                        <div>
                            <h4>3 days left</h4>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="creator-container">
                    <div class="avatar">
                        <img class="avatar" src="image-avatar.png" alt="">
                    </div>
                    <div class="creator-name">
                        <h4 style="color: #97ACCB; font-family: 'Opensans', sans-serif; font-weight: 200;">Creation of <span style="color:white; font-family: 'Outfit', sans-serif;"> Jules Wyvern</span></h4>
                    </div>
                </div>
            </div>
        </div> 
        <script src="" async defer></script>
    </body>
</html>
